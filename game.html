<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x = 50;
    var y = 50;
    var snakeSpeed = 1;
    var initAngle = Math.PI;
    var angle = initAngle;
    ctx.font = "30px Arial";

    function drawSnake() {

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, Math.PI*2);
        ctx.stroke();
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();  
    }

    function move(){
        x += Math.sin(angle) * snakeSpeed;
        y -= Math.cos(angle) * snakeSpeed;
    }

    function rules(){
        if(x < 0 || y < 0 || x > canvas.width || y > canvas.height){
            ctx.fillText("you lost", 100, 100);
        }
    }

    function playGame(){
        move();
        drawSnake();
        rules();
    }


    setInterval(playGame, 10); 
    
    document.addEventListener('keydown', function(event) {
        switch (event.key) {
    case "ArrowDown":
            //y = y + 10;
            angle = Math.PI / 1;
        break;
    case "ArrowUp":
            angle = Math.PI * 2;
        break;
    case "ArrowLeft":
            angle = Math.PI * 1.5;

      break;
    case "ArrowRight":
            angle = Math.PI / 2;
      break;
    default:
      return;
  }
});

</script>

</body>
</html>
