<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Snake!</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var headX = 50;
    var headY = 50;
    var snakeSpeed = 2.5;
    var angle = Math.PI;
    var segCount = 50;
    ctx.font = "30px Arial";

    class Segment {
        constructor(x, y, lastPosX = 0, lastPosY = 0){
            this.x = x;
            this.y = y;
        }
        lastPosX = 0;
        lastPosY = 0;
    }

    function drawSegment(seg, colour = "#0095DD") {
        ctx.beginPath();
        ctx.arc(seg.x, seg.y, 10, 0, Math.PI*2);
        ctx.stroke();
        ctx.fillStyle = colour;
        ctx.fill();
        ctx.closePath();  
    }

    function move(){
        head.x += Math.sin(angle) * snakeSpeed;
        head.y -= Math.cos(angle) * snakeSpeed; 
    }

    function rules(){
        if(head.x < 0 || head.y < 0 || head.x > canvas.width || head.y > canvas.height){
            ctx.fillText("you lost", 100, 100);
        }
    }

    function expandSnake(){
        segments[segments.length] = new Segment(segments[segments.length - 1].x, segments[segments.length - 1].x);
        segCount++;
    }

    function playGame(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        move();


        drawSnake();
        rules();
    }

    function drawSnake(){
        for(let i = segCount; i > 0; i--){
            drawSegment(segments[i-1]);
        }

        head.lastPosX = head.x;
        head.lastPosY = head.y;

        for(let i = 0; i < segCount; i++){
            segments[i].lastPosX = segments[i].x;
            segments[i].lastPosY = segments[i].y;     
        }

        segments[0].x = head.lastPosX;
        segments[0].y = head.lastPosY;

        for(let i = 1; i < segCount; i++){
            segments[i].x = segments[i-1].lastPosX;
            segments[i].y = segments[i-1].lastPosY;     
        }

        drawSegment(head, "#000000");
        drawSegment(food);
    }

    function init(){
        head = new Segment(headX, headY);
        food = new Segment(Math.floor((Math.random() * canvas.width)), Math.floor((Math.random() * canvas.height)));

        segments = [];

        for(let i = 0; i < segCount; i++){
            segments[i] = new Segment(headX, headY);
        }

    }

    init();
    setInterval(playGame, 25); 
    
    document.addEventListener('keydown', function(event) {
        switch (event.key) {
    case "ArrowDown":
            angle = Math.PI / 1;
        break;
    case "ArrowUp":
            angle = Math.PI * 2;
        break;
    case "ArrowLeft":
            angle = Math.PI * 1.5;

      break;
    case "ArrowRight":
            angle = Math.PI / 2;
      break;
    default:
      return;
  }
});

</script>

</body>
</html>
