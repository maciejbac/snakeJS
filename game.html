<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var headX = 50;
    var headY = 50;
    var snakeSpeed = 1;
    var angle = Math.PI;
    ctx.font = "30px Arial";

    class Segment {
        constructor(x, y, lastPosX = 0, lastPosY = 0){
            this.x = x;
            this.y = y;
        }
        lastPosX = 0;
        lastPosY = 0;
    }

    function drawSegment(seg) {
        ctx.beginPath();
        ctx.arc(seg.x, seg.y, 10, 0, Math.PI*2);
        ctx.stroke();
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();  
    }

    function move(){
        head.x += Math.sin(angle) * snakeSpeed;
        head.y -= Math.cos(angle) * snakeSpeed;
    }

    function rules(){
        if(headX < 0 || headY < 0 || headX > canvas.width || headY > canvas.height){
            ctx.fillText("you lost", 100, 100);
        }
    }

    function playGame(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        move();
        drawSegment(tail);
        drawSegment(head);
        
        head.lastPosX = head.x;
        head.lastPosY = head.y;

        tail.x = head.lastPosX;
        tail.y = head.lastPosY;


        rules();
    }

    function init(){
        head = new Segment(headX, headY);
        tail = new Segment(headX, headY);
    }

    init();
    setInterval(playGame, 10); 
    
    document.addEventListener('keydown', function(event) {
        switch (event.key) {
    case "ArrowDown":
            angle = Math.PI / 1;
        break;
    case "ArrowUp":
            angle = Math.PI * 2;
        break;
    case "ArrowLeft":
            angle = Math.PI * 1.5;

      break;
    case "ArrowRight":
            angle = Math.PI / 2;
      break;
    default:
      return;
  }
});

</script>

</body>
</html>
